<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lina - Lima Consulting</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/e481dfe9f8.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="/img/logo.jpg" alt="Logo" class="logo" />
  </header>

  <section id="all">
    <div class="container">
      <h1 class="title">Olá, eu sou Lina</h1>
      <p class="subtitle">Vou te ajudar com todas suas dúvidas aqui na Lima</p>
      <div class="input-group">
        <input type="text" id="searchInput" placeholder="Digite sua dúvida aqui..." />
        <button id="searchButton" class="search-button"><i class="fas fa-arrow-up"></i></button>
      </div>
      <div id="results"></div>
    </div>
    <img class="img-robot" src="/img/robot.png" alt="Imagem do robô" />
  </section>

  <script src="/js/script.js"></script>
</body>
</html>
